name: Release Charts

on:
  push:
    branches:
      - main
      - frp

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: deployments/kubernetes/helm
