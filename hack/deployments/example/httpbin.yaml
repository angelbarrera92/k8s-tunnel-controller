---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: httpbin
  name: httpbin
  namespace: default
spec:
  containers:
  - image: docker.io/kennethreitz/httpbin:latest
    imagePullPolicy: Always
    name: httpbin
    ports:
    - containerPort: 80
      protocol: TCP
    resources: {}
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: default
  annotations:
    angelbarrera92/tunnel: httpbin-random-goes-here-xyz123
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: httpbin
  type: ClusterIP
